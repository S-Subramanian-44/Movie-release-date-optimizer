<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Movie Release Optimizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .signup-container h3 {
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            border-radius: 10px;
            padding: 10px;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: none;
            outline: none;
        }
        .btn-custom {
            background: #ff6b6b;
            color: #fff;
            border-radius: 50px;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }
        .btn-custom:hover {
            background: #e04e4e;
            transform: scale(1.05);
        }
        .login-link {
            color: #fff;
            margin-top: 15px;
            display: block;
            font-size: 14px;
        }
        .login-link a {
            color: #ffdd57;
            font-weight: bold;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h3>ðŸŽ¬ Sign Up</h3>
        {% if error %}
        <div class="alert alert-danger text-center" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="/signup" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="studio_name" placeholder="Studio Name" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="year_established" placeholder="Year Established" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" name="movies_produced" placeholder="Number of Movies Produced" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        </form>
        <p class="login-link">Already have an account? <a href="/">Login</a></p>
    </div>
</body>
</html>
